<h2>Clean-up and Disconnect</h2>

<p>When the application is done with the connection and with the
operations on the RFID-Reader, it shall call <font
face="Courier New">reader.disconnect</font> to close the
connection and to release and clean up the resources. </p>
<p> <br>
<font color="#008000" face="Courier New">// Disconnects reader
and performs clean-up<br>
</font><font face="Courier New">reader.disconnect();</font></p>
</body>
