<h2>Restarting the Reader</h2>

<p>The reader can be rebooted or restarted by calling the method <SPAN style="FONT-FAMILY: 'Courier New'">rm.restart.</SPAN><O:P>&nbsp;</O:P></p>

<p><SPAN style="COLOR: green; FONT-FAMILY: 'Courier New'; mso-no-proof: yes">// Restarts/reboots the reader<O:P></O:P></SPAN></p>

<p><SPAN style="FONT-FAMILY: 'Courier New'">rm.restart();</SPAN><O:P>&nbsp;</O:P></p>

<p>This functionality is not supported in Hand-held readers.</p>
</body>
