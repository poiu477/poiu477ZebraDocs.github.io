<h2>Disconnecting the Reader</h2>

<p>The <SPAN style="FONT-FAMILY: 'Courier New'">rm.logout</SPAN> method does the clean-up activity for the reader
management interface. This must be called once the application
has done with Reader management functions.<O:P>&nbsp;</O:P></p>

<p><SPAN style="COLOR: green; FONT-FAMILY: 'Courier New'; mso-no-proof: yes">// Logs out from the reader management<O:P></O:P></SPAN></p>

<p><SPAN style="FONT-FAMILY: 'Courier New'">rm.logout();</SPAN></p>
</body>
</html>
